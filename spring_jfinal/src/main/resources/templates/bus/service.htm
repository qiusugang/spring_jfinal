<#include "/include.htm">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>交易统计配置管理</title>
    <link rel="stylesheet" type="text/css" href="/css/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/moreIcons/IconExtension.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="/css/rf.css">
    <script type="text/javascript" src="/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/lib/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/js/plugin.js"></script>
    <script type="text/javascript">
    		var base = '${base}';
    </script>
</head>
<body>
	<table id="serviceGrid"></table>
	<div id="serviceSaveWin" title="交易统计配置添加" class="easyui-window" style="width:340px;height:200px;padding:5px;" data-options="closed:true,footer:'#ft1'">
    <form id="saveServiceForm" style="padding:10px 20px 10px 10px;">
        <input type="text" name="id" class="hide">
        <table>
            <tr>
                <td>服务名称:</td>
                <td><input type="text" name="name" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>服务代码:</td>
                <td><input type="text" name="code" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
        </table>
    </form>
    <div id="ft1" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="saveService()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel" onclick="closeSaveServiceWin()">取消</a>
    </div>
	</div>

	<div id="serviceGridToolBar">
	    <form id="queryForm">
	        <table>
	           <tr>
	            <td>
	                <span>服务名称:<input name="name" class="easyui-textbox" ></span>
	                <span>服务代码:<input name="code" class="easyui-textbox" ></span>
	            </td>
	            </tr>
	            <tr>
	                <td>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-search" onclick="doSearch()">查询</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="openSaveServiceWin()">添加</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="openUpdateServiceWin()">修改</a>
	                <a href="#" class="easyui-linkbutton" plain="true" iconCls="icon-cancel" onclick="deleteService()">删除</a>
	                </td>
	            </tr>
	        </table>
	    </form>
	</div>

	<div id="serviceUpdateWin" title="交易统计配置更新" class="easyui-window" style="width:340px;height:200px;padding:5px;" data-options="closed:true,footer:'#ft2'">
    <form id="updateServiceForm" style="padding:10px 20px 10px 10px;">
        <input type="text" name="id" class="hide">
        <table>
             <tr>
                <td>服务名称:</td>
                <td><input type="text" name="name" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
            <tr>
                <td>服务代码:</td>
                <td><input type="text" name="code" class="easyui-textbox" data-options="required:true" style="width:180px"></td>
            </tr>
        </table>
    </form>
    <div id="ft2" style="padding: 5px; text-align: right;">
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-ok" onclick="updateService()">保存</a>&nbsp
        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-cancel" onclick="closeUpdateServiceWin()">取消</a>
    </div>
</div>

</body>
<script type="text/javascript" src="/script/bus/service.js"></script>
</html>
